

<div class="container-fluid">
    <div class="cajon">
      <div class="titulo">
        <h3 class="gestiones">
          Administraci√≥n De Clientes
        </h3>
      </div>
  
     
  
      <div class="table">
        <table  id="example" class="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table bordered row-border hover">
          <thead class="table-dark">
            <tr>
              <th>CEDULA</th>
              <th>NOMBRE</th>
              <th>EMAIL</th>
              <th>ESTADO</th>
              <th>TELEFONO</th>
              <th>EDITAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes"> 
              <td>{{cliente.cedula}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.email}}</td>
              <td>
                <div *ngIf="cliente.estado==true; else loggedOut" style="display: inline;">

                  <nz-tag nzColor="#3b5999">
                    <span>Activo</span>
                  </nz-tag>
  
                </div>
  
                <ng-template #loggedOut>
  
                  <nz-tag nzColor="#cd201f">
                    <span>Inactivo</span>
                  </nz-tag>
  
                </ng-template>
              </td>
              <td>{{cliente.numeroTelefono}}</td>

              <td style="text-align: center;">
                <a [routerLink]="['/administracion/cliente/edit/',cliente.id]" style="color: green;">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
  
      <div style="text-align: right; margin: 0;">
        <div style="text-align: right; margin: 0;">
          <a nz-button nzType="primary" routerLink="/administracion/nuevoCliente">
            <i class="fas fa-briefcase" style="margin-right: 5px;"></i>Agregar Cliente
          </a>
        </div>
      </div>
  
      <div class="table">
        <!-- TODO: AQUI VA LA TABLA -->
  
  
      </div>
    </div>
  </div>
