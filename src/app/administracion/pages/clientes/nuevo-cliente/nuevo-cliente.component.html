<div class="container" style="display: flex; justify-content: center; flex-wrap: wrap; background-color: white; padding: 25px; height: 100%;">
    <div style="width: 60%;">
    
    

    <form [formGroup]="form">
        <h1 style="text-align: center;">AGREGAR EMPLEADOS</h1>

        
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Cedula</mat-label>
                    <input formControlName="cedula" maxlength="" type="number" matInput>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" type="text" matInput>
                </mat-form-field>
            </div>
            
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input formControlName="numeroTelefono" maxlength="10" type="text" matInput>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input formControlName="email" type="email" matInput>
            </mat-form-field>
        </div>       

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input [hidden] formControlName="estado" type="" matInput>
            </mat-form-field>
        </div>  

        <button  class="btn btn-success btn-block" (click)="agregarCliente()">
            Guardar
        </button>
    </form>
</div>
</div>
